<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/card.css">
    <title>Card</title>
    <script src="https://kit.fontawesome.com/7439499f70.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <div class="header">
            <div class="part1">
                <ul>
                    <li><a href="./index.html">Home</a></li>
                    <li><a href="./shop.html">Shop</a></li>
                    <li><a href="#">About</a></li>
                    <li><a href="#">Contact</a></li>
                    <li><a href="./login.html">Log in</a></li>
                </ul>
            </div>
            <div class="part2">
                <ul>
                    <li><a href="./profile.html"><i class="fa-solid fa-user"></i></a></li>
                    <li><a href="#"><i class="fa-solid fa-magnifying-glass"></i></a></li>
                    <li><a href="#"><i class="fa-solid fa-heart"></i></a></li>
                    <li><a href="./card.html"><i class="fa-solid fa-cart-shopping"></i></a></li>
                </ul>
            </div>
        </div>
        <div class="header-image">
            <img src="./image/card.png" alt="">
        </div>
    </header>
    <main>
        <div class="main">
            <div class="left-side">
                <a href="#"></a>
                <table> 
                    <thead>
                        <tr>                            
                            <th>Product</th>
                            <th style="padding-right: 20px;">Price</th>
                            <th style="padding-right: 19px;">Quantity</th>
                            <th style="padding-left: 37px;">Subtotal</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody id="tbody">

                    </tbody>
                </table>
            </div>
            <div class="right-side">
                <div class="card-totals">
                    <h3>Card Totals</h3>
                    <div class="subtotal">
                        <h5>Subtotal</h5>
                        <p></p>
                    </div>
                    <div class="total">
                        <h5>Total</h5>
                        <p></p>
                    </div>
                    <div class="btn">
                        <button>Check Out</button>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <div class="footer">
            <div class="f_part1">
                <p><a href="#">400 University Drive Suit 200 Coral Gables, FL 33134USA</a></p>
            </div>
            <div class="f_part2">
                <h4>Links</h4>
                <ul>
                    <li>Home</li>
                    <li>Shop</li>
                    <li>About</li>
                    <li>Contact</li>
                </ul>
            </div>
            <div class="f_part3">
                <h4>Help</h4>
                <ul>
                    <li>Payment Options</li>
                    <li>Returns</li>
                    <li>Privacy Policies</li>
                </ul>
            </div>
            <div class="f_part4">
                <h4>Newsteller</h4>
                <div class="f_part41">
                    <input class="input1" type="text" placeholder="Email Address">
                    <input class="input2" type="text" placeholder="SUBSCRIBE">
                </div>
            </div>
        </div>
    </footer>
    <script src="./js/card.js"></script>
</body>
</html>
